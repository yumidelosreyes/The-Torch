<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Torch | Philippine News and Features</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        /* Custom scrollbar styling for flair */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb {
            background: #2E0854; /* Deep Indigo for scrollbar */
            border-radius: 4px;
        }
        /* Dark mode scrollbar track */
        .dark ::-webkit-scrollbar-track { background: #1f1f1f; }
        /* Dark mode scrollbar thumb */
        .dark ::-webkit-scrollbar-thumb { background: #9966CC; } 
        .dark ::webkit-scrollbar-thumb:hover { background: #4B0082; }

        body { font-family: 'Inter', sans-serif; }
        
        /* Base background color - Light Mode */
        .page-bg { background-color: #F5F3FF; }
        
        /* Dark Mode: Apply deep dark background when 'dark' class is present on HTML */
        .dark .page-bg { background-color: #121212; }
    </style>
    <script>
        // Tailwind Configuration for Variety of Violets and Gold
        tailwind.config = {
            darkMode: 'class', // Enables dark mode based on the 'dark' class on the HTML tag
            theme: {
                extend: {
                    colors: {
                        'deep-indigo': '#2E0854',   // Primary Dark (Text, Header BG)
                        'royal-purple': '#4B0082',  // Primary Accent (Nav BG, Links)
                        'amethyst': '#9966CC',      // Secondary Accent (Borders, Highlights)
                        'lavender-mist': '#F5F3FF', // Light BG/Text
                        'accent-gold': '#FFD700',   // Bright Gold (Highlight)
                        'dark-gold': '#B8860B',     // Dark Goldenrod (Hover/Text)
                        'dark-bg-card': '#1F1F1F',  // Dark mode card background
                        'dark-bg-base': '#121212',  // Dark mode main background
                        'dark-text-base': '#D4D4D4', // Adjusted base text for dark mode
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<!-- Apply page-bg class to body, which will be overridden by .dark .page-bg in dark mode -->
<body class="page-bg transition-colors duration-500">

    <!-- Header / Masthead -->
    <header class="bg-deep-indigo dark:bg-black shadow-xl sticky top-0 z-50 transition-colors duration-500">
        <div class="max-w-7xl mx-auto px-4 py-4 md:py-6 flex justify-between items-center">
            <div class="text-4xl md:text-5xl font-extrabold tracking-tight">
                <span class="text-white">The</span> <span class="text-accent-gold">Torch</span>
            </div>
            <div class="flex items-center space-x-4">
                <div class="text-sm md:text-base text-lavender-mist dark:text-dark-text-base hidden sm:block">
                    Wednesday, November 12, 2025 | The Voice of the Nation
                </div>
                <!-- Dark Mode Toggle Button -->
                <button id="dark-mode-toggle" class="p-2 rounded-full text-accent-gold hover:bg-royal-purple/50 dark:hover:bg-gray-700 transition duration-300 focus:outline-none">
                    <svg id="sun-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                    <svg id="moon-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Navigation Bar - Excellent Layout on all devices -->
    <nav class="bg-royal-purple dark:bg-deep-indigo shadow-md transition-colors duration-500">
        <div class="max-w-7xl mx-auto px-4 py-3">
            <!-- Mobile Menu Button -->
            <button id="menu-button" class="md:hidden text-accent-gold focus:outline-none p-2 rounded-lg hover:bg-royal-purple/80 dark:hover:bg-deep-indigo/80 transition duration-300">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>

            <!-- Navigation Links - Use space-x-6 for better spacing on desktop -->
            <div id="nav-links" class="hidden md:flex flex-col md:flex-row md:space-x-6 space-y-2 md:space-y-0 text-white font-semibold justify-between items-center text-sm md:text-base">
                <a href="#news" class="hover:text-accent-gold transition duration-200 py-1 md:py-0 nav-link" onclick="showMain()">NEWS</a>
                <a href="#editorial" class="hover:text-accent-gold transition duration-200 py-1 md:py-0 nav-link" onclick="showMain()">EDITORIAL</a>

                <a href="#entertainment" class="hover:text-accent-gold transition duration-200 py-1 md:py-0 nav-link" onclick="showMain()">ENTERTAINMENT</a>
                <a href="#fashion" class="hover:text-accent-gold transition duration-200 py-1 md:py-0 nav-link" onclick="showMain()">FASHION</a>
                <a href="#comics" class="hover:text-accent-gold transition duration-200 py-1 md:py-0 nav-link" onclick="showMain()">COMICS</a>
            </div>
        </div>
    </nav>
